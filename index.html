<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <!-- Project font form google -->

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;600;700;800&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <aside class="weather">
        <div class="weather__container">
          <!-- Search form -->
          <form autocomplete="off" class="weather__search">
            <input
              type="text"
              class="weather__search--input"
              placeholder="Start typing your city..."
              autocomplete="false"
            />

            <button type="submit" class="weather__search--btn">
              <img src="img/search-icon.svg" alt="search" />
            </button>
          </form>

          <!-- results weather -->

          <div class="weather__temperature">
            <!-- location -->
            <div class="weather__temperature__location">
              <img src="img/pin.svg" alt="location" />
              <p>london, uk</p>
            </div>
            <!-- result numbers and display -->
            <div class="weather__temperature__result">
              <img src="img/cloudly-icon.svg" alt="" />
              <h1 class="h1">12 <sup>&#8728;c</sup></h1>
              <p>
                monday,

                <span> 14:00 pm </span>
              </p>
            </div>
          </div>
          <div class="weather__approx">
            <div class="weather__approx__condition">
              <img src="img/mostly-cloudly.svg" alt="cloudly" />
              <p>Mostly cloudly</p>
            </div>
            <div class="weather__approx__condition">
              <img src="img/rain-icon.svg" alt="raining" />
              <p>Rain appr: <span>30%</span></p>
            </div>
          </div>
          <div class="weather__maxMin">
            <div class="weather__maxMin--value">
              <p>
                temperature max:

                <img src="img/bx-up-arrow-circle.svg" alt="" />
              </p>

              <span> 17 <img src="img/celsius.svg" alt="celcius" /> </span>
            </div>
            <div class="weather__maxMin--value">
              <p>
                temperature max:

                <img src="img/bx-up-arrow-circle-2.svg" alt="" />
              </p>

              <span> 10 <img src="img/celsius.svg" alt="celcius" /> </span>
            </div>
          </div>
        </div>
      </aside>

      <main class="details">
        <div class="details__container">
          <div class="details__news">
            <h4 class="h4">today <span>news</span></h4>
          </div>

          <div class="details__slide">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper slide-container">
                <div class="swiper-slide card">Slide 1</div>
                <div class="swiper-slide card">Slide 2</div>
               
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>


     <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
