<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <!-- Project font form google -->

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <aside class="weather">
        <div class="weather__container">
          <!-- Search form -->
          <form autocomplete="off" class="weather__search">
            <input
              type="text"
              class="weather__search--input"
              placeholder="Start typing your city..."
              autocomplete="false"
            />

            <button type="submit" class="weather__search--btn">
              <img src="img/search-icon.svg" alt="search" />
            </button>
          </form>

          <!-- results weather -->

          <div class="weather__temperature">
            <!-- location -->

            <!-- result numbers and display -->
          </div>
        </div>
      </aside>

      <main class="details">
        <div class="details__container">
          <div class="details__news hidden">
            <h4 class="h4">today <span>news</span></h4>

            <div class="details__slide">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper slide-container" id="news">
                  <!-- cards news here -->

                  <!-- Cards news here -->
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>

          <div class="details__highlights hidden">
            <h4 class="h4">today <span>highlights</span></h4>
          </div>
        </div>
      </main>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 'auto',
        spaceBetween: 20,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
